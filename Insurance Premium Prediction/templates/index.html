<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    </head>

    <body class="" style="margin-right: 0px">
 
        <div class="row mt-5">
        <div class="col-md-3 ">
               <div class="row">
         <div class="col-md-10">
             <div class="row m-2">
               <div class="col-md-12  mt-3 btn btn-primary" type="button" onclick="window.location.href='{{url_for('getTrainedModelDetails')}}';">Trained Details</div>
               <div class="col-md-12 btn btn-secondary mt-3" style="pointer-events: none;" disabled>Predict premium</div>
               <div class="col-md-12 btn btn-primary mt-3" type="button" onclick="window.location.href='{{url_for('getPredcitedBatchResults')}}';">Batch Prediction Results</div>
               </div>
        </div>

    </div>
        </div>
        <div  class="col-md-8 border border-primary bg-white shadow p-5">
            <div class="row">
                <h3 class="text-center mb-5 border-bottom shadow-sm pb-3">Insurance Premium Prediction</h3>
            <div class="col-md-8" id="mydiv">
                
            <!-- <form action="{{ url_for('predict') }}" method="post"> -->
                {% for d in data.keys() %}
                    <div class="row p-2">
            
                        <div class="col-md-4">
                            <label class="btn text-capitalize">{{data[d]["label"]}}</label>
                        </div>
            
                        <div class="col-md-8">
                            {% if data[d]["tag"] == "input" %}
                            <input  class="form-control" type="number" id="{{data[d]['label']}}"></input>
                            {% endif %}
                                {% if data[d]["tag"] == "select" %}
                            <select class="form-select" id="{{data[d]['label']}}">
                                {% for option in data[d]["data"] %}
                                    <option value="{{option}}">{{option}}</option>
                                {% endfor %}
                            </select>
                            {% endif %}
                        </div>
            
                    </div>
                {% endfor %}
                </div>  
                <div class="col-md-4 text-left mt-2 ">Prediction Result (Rs):

                    <div class=" border border-secondary rounded p-4 pb-5" id="result"></div>
                   
                    Response Time (ms):
                     <div class=" border border-secondary rounded p-4 pb-5" id="responseTime"></div>
                    </div>
                </div>
              

                <div class="row mt-3">
            <div class="col-md-4 invisible">.</div>
            <div class="col-md-4">
            <button class="btn btn-primary" type="" onclick="getPrediction()">Predict</button>
            </div>
            <div class="col-md-3 invisible"></div>
            </div>
        </div>
            </div>
            
            
        
        <!-- </form> -->

        <div class="col-md-4 invisible">.</div>
        </div>
  </body>
</html>
